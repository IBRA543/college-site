<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>التواصل بين الطلاب</title>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
        padding: 40px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #ffcc00;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 400px;
        margin: auto;
      }

      .chat-button {
        background: #1e90ff;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .chat-button:hover {
        background: #63b3ed;
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        .chat-button {
          font-size: 1rem;
          padding: 12px 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>اختر مجموعة التواصل</h1>

    <div class="button-container">
      <button class="chat-button" onclick="window.location.href='/chat1'">
        التواصل بين طلاب السنة الأولى
      </button>
      <button class="chat-button" onclick="window.location.href='/chat2'">
        التواصل بين طلاب السنة الثانية
      </button>
      <button class="chat-button" onclick="window.location.href='/chat3'">
        التواصل بين طلاب السنة الثالثة
      </button>
      <button class="chat-button" onclick="window.location.href='/chat_all'">
        التواصل بين جميع الطلاب
      </button>
    </div>
  </body>
</html>
