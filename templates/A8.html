<!DOCTYPE html>
<html lang="ar">
  <head>
    <style>
      :root {
        --primary: #4769fa;
        --primary-light: #ebf1ff;
        --text: #4a4e52;
        --border: #e2e3e6;
        --alarm: #e63946;
        --bg: #e5e4e5;
        --dropdown-bg: #fcfcfc;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Work Sans";
        background: var(--bg);
      }

      header {
        position: fixed;
        height: 5rem;
        padding: 0 1rem;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: end;
      }

      .navigation__group {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .navigation__group .icon {
        cursor: pointer;
        width: 2.25rem;
        height: 2.25rem;
        padding: 0.5rem;
        background: var(--dropdown-bg);
        border-radius: 50%;
        transition: all 0.2s ease-in-out;
      }

      .notification__wrapper {
        position: relative;
      }

      .notification__count {
        background: var(--alarm);
        height: 0.6rem;
        width: 0.6rem;
        border-radius: 50%;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }

      .navigation__group .icon:hover {
        transform: scale(1.1);
      }

      .profile__btn {
        background: none;
        color: inherit;
        border: none;
        transition: all 0.2s ease-in-out;
      }

      .profile__btn:hover {
        transform: scale(1.1);
      }

      .profile__btn img,
      .profile__avatar {
        display: block;
        width: 3.125rem;
        height: 3.125rem;
        cursor: pointer;
        object-fit: cover;
        border-radius: 50%;
      }

      .profile__wrapper {
        position: relative;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .profile__info {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .profile__name {
        font-size: 1.15rem;
      }

      .profile__email {
        font-size: 0.95rem;
      }

      .dropdown__wrapper {
        width: 19rem;
        top: 5.25rem;
        right: 1rem;
        padding: 1rem;
        position: absolute;
        border-radius: 0.75rem;
        background: var(--dropdown-bg);
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        display: flex;
        flex-direction: column;
        color: var(--text);
        gap: 0.25rem;
        animation: fadeOutAnimation ease-in-out 0.3s forwards;
      }

      .plan {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 0.5rem 0.25rem;
        align-items: center;
      }

      .plan__description {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .plan__description h2 {
        font-size: 1.15rem;
      }

      .upgrade-btn {
        background: var(--primary-light);
        color: var(--primary);
        padding: 0.75rem;
        border-radius: 0.5rem;
        max-height: 2.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        text-decoration: none;
        font-weight: bold;
        border: 1px solid transparent;
        transition: all 0.2s ease-in-out;
      }

      .upgrade-btn:hover {
        border: 1px solid var(--primary);
      }

      .hide {
        opacity: 0;
        visibility: hidden;
        animation: fadeOutAnimation ease-in-out 0.3s forwards;
      }

      @keyframes fadeOutAnimation {
        0% {
          opacity: 1;
          visibility: visible;
        }

        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      .divider {
        width: 100%;
        padding: 0;
        margin: 0.75rem 0;
        border: 1px solid var(--border);
      }

      nav > ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        gap: 0.25rem;
      }

      nav > ul > li {
        height: 3rem;
        color: var(--text);
        cursor: pointer;
        display: flex;
        flex-direction: row;
        border-radius: 0.5rem;
        align-items: center;
        gap: 1rem;
        padding-left: 0.5rem;
        width: 100%;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
      }

      nav > ul > li:hover {
        background: var(--primary-light);
        color: var(--text);
      }

      nav > ul > li > svg {
        stroke: var(--text);
        height: 1.75rem;
        width: 1.75rem;
      }

      nav > ul > li:hover {
        stroke: var(--text);
      }
    </style>
  </head>

  <body>
    <header>
      <span class="navigation__group">
        <!-- صورة المستخدم كزر -->
        <button
          type="button"
          class="profile__btn"
          id="profileToggleBtn"
          title="المعلومات الشخصية"
        >
          <img
            id="profileImage"
            src="static/images/default-avatar.png"
            alt="الصورة الشخصية"
          />
        </button>
      </span>

      <!-- القائمة المنسدلة للمعلومات الشخصية -->
      <div class="dropdown__wrapper hide" id="profileDropdown">
        <nav>
          <div class="profile__wrapper">
            <img
              class="profile__avatar"
              id="dropdownProfileImage"
              src="static/images/default-avatar.png"
              alt="الصورة الشخصية"
            />
            <div class="profile__info">
              <h2 class="profile__name">نسرين أحمد</h2>
              <p class="profile__email">nasrine.ahmed@gmail.com</p>
            </div>
          </div>

          <hr class="divider" />

          <ul>
            <li>
              <svg><!-- icon --></svg> الملف الشخصي
            </li>
            <li>
              <svg><!-- icon --></svg> الإعدادات
            </li>
          </ul>

          <hr class="divider" />
          <div class="plan">
            <div class="plan__description">
              <h2>الباقة المجانية</h2>
              <p>1500 نقطة</p>
            </div>
            <a href="#" class="upgrade-btn">ترقية</a>
          </div>

          <hr class="divider" />
          <ul>
            <li>
              <svg><!-- icon --></svg> تسجيل الخروج
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- سكربت التفاعل -->
    <script>
      const profileBtn = document.getElementById("profileToggleBtn");
      const dropdown = document.getElementById("profileDropdown");
      const profileImage = document.getElementById("profileImage");
      const dropdownImage = document.getElementById("dropdownProfileImage");

      // تبديل إظهار القائمة
      profileBtn.addEventListener("click", (event) => {
        event.stopPropagation();
        dropdown.classList.toggle("hide");
      });

      // إخفاء القائمة عند الضغط خارجها
      document.addEventListener("click", (event) => {
        const isClickInsideDropdown = dropdown.contains(event.target);
        const isClickOnButton = profileBtn.contains(event.target);
        if (!isClickInsideDropdown && !isClickOnButton) {
          dropdown.classList.add("hide");
        }
      });
    </script>
  </body>
</html>
