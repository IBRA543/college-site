< !DOCTYPE html>
    <html lang="en">

    <head>
        <title>HASH TECHIE OFFICIAL</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "poppins";
                color: #fff;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #25252b;
            }

            .container {
                position: relative;
                width: 750px;
                height: 450px;
                border: 2px solid #ff2770;
                box-shadow: 0 0 25px #ff2770;
                overflow: hidden;
            }

            .container .form-box {
                position: absolute;
                top: 0;
                width: 50%;
                height: 100%;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .form-box.Login {
                left: 0;
                padding: 0 40px;
            }

            .form-box.Login .animation {
                transform: translateX(0%);
                transition: .7s;
                opacity: 1;
                transition-delay: calc(.1s * var(--S));
            }

            .container.active .form-box.Login .animation {
                transform: translateX(-120%);
                opacity: 0;
            }

            .container.active .form-box.Login .animation {
                transform: translateX(-120%);
                opacity: 0;
            }

            .form-box.Register {
                right: 0;
                padding: 0 60px;
            }

            .form-box.Register .animation {
                transform: translateX(120%);
                transition: .7s ease;
                opacity: 0;
                filter: blur(10px);
                transition-delay: calc(.1s * var(--S));
            }

            .container.active .form-box.Register .animation {
                transform: translateX(0%);
                opacity: 1;
                filter: blur(0);
                transition-delay: calc(.1s * var(--S));
            }

            .form-box h2 {
                font-size: 32px;
                text-align: center;
            }

            .form-box .input-box {
                position: relative;
                width: 100%;
                height: 50px;
                margin-top: 25px;
            }

            .input-box input {
                width: 100%;
                height: 100%;
                background: transparent;
                border: none;
                outline: none;
                font-size: 16px;
                color: #fff;
                font-weight: 600;
                border-bottom: 2px solid #fff;
            }

            .input-box label {
                height: 100%;
                background: transparent;
                border: none;
                outline: none;
                font-size: 16px;
                color: #fff;
                font-weight: 600;
                border-bottom: 2px solid #fff;
                padding-right: 23px;
            }

            .input-box label {
                position: absolute;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                font-size: 16px;
                color: #fff;
                transition: .5s;
            }

            .input-box input:focus,
            .input-box input:valid {
                border-bottom: 2px solid #ff2770;
                transition: .5s;
            }

            .input-box i {
                position: absolute;
                top: 50%;
                right: 0;
                font-size: 18px;
                transform: translateY(-50%);
                transition: .5s;
            }

            .input-box input:focus~label,
            .input-box input:valid~label {
                color: #ff2770;
            }

            .btn {
                position: relative;
                width: 100%;
                height: 45px;
                background: linear-gradient(45deg, #ff2770, #ff5e8a);
                border-radius: 40px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                border: none;
                outline: none;
                transition: 0.3s ease-in-out;
                box-shadow: 0 0 10px rgba(255, 39, 112, 0.5);
            }

            .btn:hover {
                background: linear-gradient(45deg, #ff5e8a, #ff2770);
                box-shadow: 0 0 20px rgba(255, 39, 112, 0.8);
                transform: scale(1.05);
            }


            .btn:hover::before {
                top: 0;
            }

            .regi-link {
                font-size: 14px;
                text-align: center;
                margin: 20px 0 10px;
            }

            .regi-link a {
                text-decoration: none;
                color: #ff2770;
                font-weight: 600;
                pointer-events: auto;
            }

            .regi-link a:hover {
                text-decoration: underline;
            }

            .info-content {
                position: absolute;
                top: 0;
                height: 100%;
                width: 50%;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .info-content.Login {
                right: 0;
                text-align: right;
                padding: 0 40px 60px 150px;
            }

            .info-content.Login .animation {
                transform: translateX(0);
                transition: .7s ease;
                transition-delay: calc(.1s * var(--S));
                opacity: 1;
                filter: blur(0px);
            }

            .container.active .info-content.Login .animation {
                transform: translateX(120%);
                opacity: 0;
                filter: blur(10px);
                transition-delay: calc(.1s * var(--D));
            }

            .info-content.Register {
                left: 0;
                text-align: left;
                padding: 0 150px 60px 40px;
                pointer-events: none;
            }

            .info-content.Register .animation {
                transform: translateX(-120%);
                transition: .7s ease;
                opacity: 0;
                filter: blur(10px);
                transition-delay: calc(.1s * var(--S));
            }

            .container.active .info-content.Register .animation {
                transform: translateX(0);
                opacity: 1;
                filter: blur(0);
                transition-delay: calc(.1s * var(--li));
            }

            .info-content h2 {
                text-transform: lowercase;
                font-size: 36px;
                line-height: 1.3;
            }

            .info-content p {
                font-size: 16px;
            }

            .container .curved-shape {
                position: absolute;
                right: 0;
                top: -5px;
                height: 600px;
                width: 850px;
                background: linear-gradient(45deg, #25252b, #ff2770);
                transform: rotate(10deg) skewY(40deg);
                transform-origin: bottom right;
                transition: 1s ease;
                transition-delay: 1.6s;
            }

            .container.active .curved-shape {
                transform: rotate(0deg) skewY(0deg);
                transition-delay: .5s;
            }

            .container .curved-shape2 {
                position: absolute;
                left: 250px;
                top: 100%;
                height: 600px;
                width: 850px;
                background: #25252b;
                border-top: 3px solid #ff2770;
                transform: rotate(10deg) skewY(40deg);
                transform-origin: bottom left;
                transition: 1s ease;
                transition-delay: .5s;
            }

            .container.active .curved-shape2 {
                transform: rotate(-11deg) skewY(-41deg);
                transition-delay: 1s;
            }

            .form-box.Login .animation,
            .form-box.Register .animation,
            .info-content.Login .animation,
            .info-content.Register .animation,
            .container .curved-shape,
            .container .curved-shape2 {
                transition: 0.5s ease-in-out !important;
                /* تقليل زمن الانتقال */
            }

            .container.active .form-box.Login .animation,
            .container.active .form-box.Register .animation,
            .container.active .info-content.Login .animation,
            .container.active .info-content.Register .animation {
                transition-delay: 0.3s;
                /* تقليل التأخير */
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class='curved-shape'></div>
            <div class='curved-shape2'></div>
            <div class='form-box Login'>
                <h2 class='animation' style="--D:0; --S:21">Login</h2>
                <form action="#">
                    <div class="input-box animation" style="--D:1; --S:22"><input type="text" required><label
                            for=''>Username</label><i class="bx bxs-user"></i></div>
                    <div class="input-box animation" style="--D:2; --S:23"><input type="password" required><label
                            for=''>Password</label><i class="bx bxs-lock"></i></div>
                    <div class="input-box animation" style="--D:3; --S:24"><button class="btn"
                            type="submit">Login</button></div>
                    <div class="regi-link animation" style="--D:4; --S:25">
                        <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="info-content Login">
                <h2 class="animation" style="--D:0; --S:20">WELCOME BACK !</h2>
                <p class="animation" style="--D:1; --S:21">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Deleniti,
                    rem?</p>
            </div>
            <div class='form-box Register'>
                <h2 class="animation" style="--li:17; --S:0;">Register</h2>
                <form action="#">
                    <div class="input-box animation" style="--li:18; --S:1;"><input type="text" required><label
                            for="">Username</label><i class="bx bxs-school"></i></div>
                    <div class="input-box animation" style="--li:18; --S:1;"><input type="email" required><label
                            for="">Email</label><i class="bx bxs-envelope"></i></div>
                    <div class="input-box animation" style="--li:18; --S:1;"><input type="id card" required><label
                            for="">Id Card</label><i class="bx bxs-id-card"></i></div>
                    <div class="input-box animation" style="--li:19; --S:2;"><input type="password" required><label
                            for="">Password</label><i class="bx bxs-lock"></i></div>
                    <div class="input-box animation" style="--li:20; --S:3;"><button class="btn"
                            type="submit">Register</button></div>
                    <div class="regi-link animation" style="--li:21; --S:4;">
                        <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
                    </div>
                </form>
            </div>
            <div class="info-content Register">
                <h2 class="animation" style="--li:17; --S:0;">WELCOME BACK !</h2>
                <p class="animation" style="--li:18; --S:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Deleniti,
                    rem?</p>
            </div>
        </div>
        <script>document.addEventListener("DOMContentLoaded", function () {

                // تعطيل الإكمال التلقائي لجميع الحقول
                document.querySelectorAll("input").forEach(input => {
                    input.value = ""; // تفريغ الحقول
                    input.setAttribute("autocomplete", "off"); // تعطيل الإكمال التلقائي
                    input.setAttribute("readonly", "true"); // إضافة readonly مؤقتًا لمنع المتصفح من اقتراح القيم
                    setTimeout(() => input.removeAttribute("readonly"), 100); // إزالة readonly بعد وقت قصير
                });

                // تعطيل حفظ القيم المخزنة في النماذج
                document.querySelectorAll("form").forEach(form => {
                    form.setAttribute("autocomplete", "off");
                    form.reset(); // إعادة تعيين النموذج لمنع المتصفح من إعادة تعبئة القيم
                });
            });

            const container = document.querySelector(".container");
            const LoginLink = document.querySelector(".SignInLink");
            const RegisterLink = document.querySelector(".SignUpLink");

            RegisterLink.addEventListener("click", (e) => {
                e.preventDefault();
                container.classList.add("active");

                // تفريغ الحقول بعد الانتقال إلى صفحة التسجيل
                setTimeout(() => {
                    document.querySelectorAll(".form-box.Register input").forEach(input => input.value = "");
                }

                    , 500);
            });

            LoginLink.addEventListener("click", (e) => {
                e.preventDefault();
                container.classList.remove("active");

                // تفريغ الحقول بعد الانتقال إلى صفحة تسجيل الدخول
                setTimeout(() => {
                    document.querySelectorAll(".form-box.Login input").forEach(input => input.value = "");
                }

                    , 500);
            });
        </script>
    </body>

    </html>
