<!DOCTYPE html>
<html lang="ar">

<head>
    <style>
        body {
            background: #f8f9fb;
            font-family: "Poppins";
        }

        * {
            box-sizing: border-box;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            padding-bottom: 20px;
            background: #0a1535;
            color: #f9f9f9;
        }

        footer article {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 20px 50px 40px;
            margin: -99px 20px 20px;
            border-radius: 10px;
            background: linear-gradient(90deg, #773ecb, #2663ff);
        }

        footer article h2 {
            color: rgb(255, 255, 255 / 70%);
        }

        footer article button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 0 40px 0 44px;
            width: 100%;
            background: #0a1536;
            border: 0;
            border-radius: 30px;
            color: #f9f9f9;
            font-family: inherit;
            font-size: 16px;
        }

        footer section {
            padding: 0 50px;
        }

        .section.top {
            padding-top: 30px;
            margin-bottom: 48px;
        }

        section.top img {
            display: block;
            height: 30px;
            margin: 0 0 30px;
        }

        section.top ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(2, lfr);
        }

        section.top ul li a {
            display: block;
            margin-bottom: 10px;
            color: rgb(255, 255, 255 / 90%);
        }

        section.top h3 {
            color: rgb(255, 255, 255 / 40%);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .section.bottom {
            padding-top: 10px;
            border-top: 2px solid rgb(255 255 255 / 10%);
            color: rgb(255, 255, 255 / 40%);
            font-size: 13px;
        }

        @media (width > 480px) {
            footer article button {
                width: 70%;
            }

            section.top ul {
                padding-right: 10%;
            }
        }

        @media (width > 600px) {
            footer article {
                flex-direction: row;
                min-height: 140px;
                margin: -70px 20px 20px;
                padding: 30px 50px 30px;
            }

            footer article button {
                width: auto;
                padding: 0 20px 0 24px;
            }

            section.top ul {
                grid-template-columns: repeat(4, lfr);
                padding-right: 0;
            }

        }
    </style>
</head>

<body>
    <footer>
        <article>
            <h2>Try Hologram today.</h2>
            <button>
                <p>Sing up free</p>
                <span> >> </span>
            </button>
        </article>
        <section class="top">
            <img src="static/images/pdf.png" />
            <ul>
                <li>
                    <h3>Resources</h3>
                    <a>Usage</a>
                    <a>Docs</a>
                </li>
            </ul>
            <ul>
                <li>
                    <h3>Pricing</h3>
                    <a>Overview</a>
                    <a>Flexible Data</a>
                </li>
            </ul>
            <ul>
                <li>
                    <h3>Developers</h3>
                    <a>Forum</a>
                    <a>Projects</a>
                </li>
            </ul>
            <ul>
                <li>
                    <h3>Company</h3>
                    <a>About us</a>
                    <a>Blog</a>
                </li>
            </ul>
        </section>
        <section class="bottom">Â© 2025 Hologram</section>
    </footer>
</body>

</html>
