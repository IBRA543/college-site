<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Cairo', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        .pdf-container {
            width: 100%;
            max-width: 900px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        .download-btn {
            margin-top: 30px;
            font-size: 1.4rem;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ff6f3a;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .footer p {
            color: #fff;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>

    <!-- عرض ملف PDF باستخدام <iframe> -->
    <div class="pdf-container">
        {% if file_name %}
        <iframe class="pdf-viewer" src="{{ url_for('static', filename=file_name) }}" type="application/pdf" width="100%"
            height="600px"></iframe>
        {% else %}
        <p>.الملف غير موجود أو حدث خطأ في تحميله</p>
        {% endif %}
    </div>

    <!-- زر تنزيل الملف -->
    {% if file_name %}

    <a href="{{ url_for('static', filename=file_name) }}" class="download-btn" download>
        تنزيل الملف
    </a>
    {% endif %}
</body>

</html>
