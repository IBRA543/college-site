<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            padding: 50px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>تسجيل الدخول</h1>
    </header>
    <div class="container">
        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="البريد الإلكتروني" required><br>
            <input type="password" name="password" placeholder="كلمة المرور" required><br>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
    </div>
</body>

</html>
