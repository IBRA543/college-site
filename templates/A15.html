<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hologram - Future of Learning</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --accent: #38bdf8;
        --bg-dark: #0f172a;
        --bg-gradient: linear-gradient(to right, #1e3a8a, #1e40af);
        --text-light: #f8fafc;
        --glass: rgba(255, 255, 255, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        overflow-x: hidden;
      }

      header {
        padding: 20px 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--glass);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 22px;
        font-weight: 800;
        gap: 10px;
        color: var(--primary);
      }

      nav a {
        margin-left: 30px;
        color: var(--text-light);
        font-weight: 500;
        transition: color 0.3s, transform 0.3s ease;
      }

      nav a:hover {
        color: var(--accent);
        transform: scale(1.1);
      }

      .hero {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 100px 40px;
        background: var(--bg-gradient);
        background-attachment: fixed;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .hero h1 {
        font-size: 48px;
        font-weight: 800;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease;
      }

      .hero p {
        font-size: 18px;
        max-width: 600px;
        margin: 0 auto 30px;
        color: #cbd5e1;
        animation: fadeInUp 1.2s ease;
      }

      .hero-btn {
        background-color: var(--accent);
        color: #000;
        padding: 14px 32px;
        font-size: 16px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        animation: pulse 2s infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .hero-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 60px 40px;
        background-color: #1e293b;
      }

      .gallery img {
        width: 100%;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        opacity: 0.85;
      }

      .cta {
        padding: 60px 40px;
        background: var(--primary);
        color: white;
        text-align: center;
        border-radius: 16px;
        margin: 60px;
        animation: fadeInUp 2s ease;
      }

      .cta h2 {
        font-size: 32px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .cta button {
        background: white;
        color: var(--primary);
        padding: 14px 28px;
        border: none;
        font-weight: 700;
        font-size: 16px;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .cta button:hover {
        transform: scale(1.1);
        background-color: var(--accent);
      }

      footer {
        padding: 40px;
        background-color: #0f172a;
        color: #94a3b8;
        text-align: center;
      }

      /* Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 32px;
        }

        .hero p {
          font-size: 16px;
        }
      }
    </style>
  </head>

    </section>

    <section class="gallery">
      <img

        src="https://images.unsplash.com/photo-1596495577886-d920f1fb7238?auto=format&fit=crop&w=600&q=80"

      <img

    <div class="cta">
      <h2>Join thousands of creators and learners today</h2>

    </div>

    <footer>

    </footer>
  </body>
</html>
