<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 50%;
            /* تصغير العرض ليكون 80% من العرض الكامل */
            max-height: 200px;
            /* تحديد أقصى ارتفاع للصورة */
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
            /* مسافة بين الصورة وبقية المحتوى */
        }


        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f1f1f1;
            color: #333;
            width: 90%;
            /* تصغير عرض الخانات */
            text-align: center;
        }

        button {
            background-color: #3a6ed4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2c5bb5;
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }

            .form-group input {
                width: 100%;
                /* عند تصغير الشاشة، تكون الخانات بعرض كامل */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/image.png') }}" alt="عنوان الصفحة">
        <h2>نموذج تسجيل الطالب</h2>
        <form>
            <div class="form-container">
                <div class="form-group">
                    <label>الاسم:</label>
                    <input type="text" value="محمد" readonly>
                </div>
                <div class="form-group">
                    <label>النسب:</label>
                    <input type="text" value="العلوي" readonly>
                </div>
                <div class="form-group">
                    <label>Nom:</label>
                    <input type="text" value="Mohamed" readonly>
                </div>
                <div class="form-group">
                    <label>Prenom:</label>
                    <input type="text" value="Alaoui" readonly>
                </div>
                <div class="form-group">
                    <label>رقم البطاقة الوطنية:</label>
                    <input type="text" value="ZT2261" readonly>
                </div>
                <div class="form-group">
                    <label>كود مسار:</label>
                    <input type="text" value="A123456789" readonly>
                </div>
                <div class="form-group">
                    <label>رقم الهاتف:</label>
                    <input type="tel" value="0612345678" readonly>
                </div>
                <div class="form-group">
                    <label>العنوان:</label>
                    <input type="text" value="الدار البيضاء" readonly>
                </div>
                <div class="form-group">
                    <label>الشعبة:</label>
                    <input type="text" value="علوم الحاسوب" readonly>
                </div>
                <div class="form-group">
                    <label>الفصل الدراسي:</label>
                    <input type="text" value="الفصل الأول" readonly>
                </div>
                <div class="form-group">
                    <label>الجامعة:</label>
                    <input type="text" value="جامعة محمد الخامس" readonly>
                </div>
            </div>
            <button type="button">تأكيد</button>
        </form>
        
    </div>
</body>

</html>
